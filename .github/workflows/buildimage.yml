name: Build images for Docker Hub
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * TUE" # Run every Tuesday (base run on Monday)
  repository_dispatch:
    types: [base-container-updated]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crs-version:
          - "3.3.2"
        image:
          - apache
          - nginx
        variant:
          - ""
          - "-alpine"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: image=moby/buildkit:master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.dockerhub_user }}
          password: ${{ secrets.dockerhub_token }}

      - name: Build and push ${{ matrix.crs-version }}-${{ matrix.image }}${{ matrix.variant }}
        uses: docker/bake-action@v1.5.0
        with:
          targets: ${{ matrix.image }}${{ matrix.variant }}
          files: docker-bake.hcl
          push: true
